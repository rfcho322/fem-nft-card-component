<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta propert="og:image" content="images/ss-desktop.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="/dist/style.css">

</head>
<body>
  <div class="wrapper">
    <main class="main">
      <div class="card">
        <div class="card__image | mb-2">
          <img src="images/image-equilibrium.jpg" class="card__image--nft-image" alt="nft image">
        </div>
        <div class="card__body">
          <h1 class="card__body--nft-name | mb-2">Equilibrium #3429</h1>
          <p class="card__body--nft-desc | mb-2">Our Equilibrium collection promotes balance and calm.</p>
          <div class="card__body--nft-price | mb-1">
            <span class="card__body--nft-price__token">
              <svg width="11" height="18">
                <use href="images/icon-ethereum.svg#icon-ethereum"></use>
              </svg>
              0.041 ETH
            </span>
            <span class="card__body--nft-price__timer">
              <svg width="17" height="17">
                <use href="images/icon-clock.svg#icon-clock"></use>
              </svg>
              3 days left
            </span>
          </div>
        </div>
        <div class="card__footer">
          <img src="images/image-avatar.png" class="card__footer--avatar" alt="avatar image">
          <p class="card__footer--creator">Creation of <span class="card__footer--creator__name">Jules Wyvern</span></p>
        </div>
      </div>
    </main>

    <footer class="footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#" target="_blank">rfcho322</a>.
    </footer>
  </div>
</body>
</html>
